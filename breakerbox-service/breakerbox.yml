breakerbox:
  urls: http://localhost:8080/archaius/breakerbox
  initialDelay: 0s
  delay: 60s

database:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:inMemory;DB_CLOSE_DELAY=-1
  user: breakerbox
  password: breakerboxpass
  maxSize: 10
  minSize: 2
  checkConnectionWhileIdle: true
  validationInterval: 30s

metaClusters: 
  - production
  - stage
  - staging

tenacityClient:
  connectionTimeout: 500ms
  timeout: 1000ms

defaultDashboard: production

turbine: breakerbox-instances.yml

lodbrok:
  regions:
    -
      uri: https://elb.stage-east-1.mesos.yammer.com:10014
      name: stage-east-1
    -
      uri: https://elb.stage-central-1.mesos.yammer.com:10014
      name: stage-central-1
  pollInterval: 30s

chute:
  uri:
  hostname: dev

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  gzip:
    enabled: false

logging:
  level: INFO
  appenders:
    - type: console